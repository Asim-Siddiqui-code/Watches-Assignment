<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <select class="btn" onchange="selectBrand()" name="brands" id="brandSelected">
        <option disabled selected value="">Select Brand</option>
    </select>
    
    <select class="btn" onchange="selectProduct()" name="products" id="productSelected">
        <option disabled selected value="">Select Product</option>
    </select>
    
    <button class="btn" onclick="searchProduct()">Search Product</button>
    
    <div class="card">
        <img src="" id="productImage" alt=""> 
        <h2 id="name">Product Name</h2>
        <h2 id="price">Product Price</h2>
        <p id="desc">Product desc</p>
    </div> 
</div>
    <script src="app.js"></script>
</body>
</html>
